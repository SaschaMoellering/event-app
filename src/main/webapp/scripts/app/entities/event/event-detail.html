
<div>
    <h2><span translate="eventappApp.event.detail.title">Event</span> {{event.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="eventappApp.event.name">Name</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.name}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="eventappApp.event.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="eventappApp.event.date">Date</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{event.date}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="event"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
