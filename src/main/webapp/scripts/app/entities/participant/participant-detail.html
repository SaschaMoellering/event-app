
<div>

        <table class="table table-striped">

                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="eventappApp.participant.firstname">Firstname</span>
